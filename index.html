<html>
    <button id="troca_cor">
        Clique para trocar cor
    </button>
    <script>
                    var btn = document.querySelector("#troca_cor")

btn.addEventListener("click",trocarCor)


function trocarCor() {
switch (document.body.style.backgroundColor ){
case "white":

 document.body.style.backgroundColor = "black"
 
 break;
 
default:

document.body.style.backgroundColor = "white"

break;
  }
}
    </script>
</html>
